<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prudhvi Vardhan's LinkedIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #banner {
            width: 100%;
            height: 150px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }

        #banner h1 {
            font-size: 36px;
            margin: 0;
        }

        #link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px);
        }

        .linkedin-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0077B5;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .linkedin-button:hover {
            background-color: #005C8E;
        }
    </style>
</head>
<body>
    <div id="banner">
        <h1>Prudhvi Vardhan</h1>
        <p>Connecting professionals</p>
    </div>
    <div id="link-container">
        <a class="linkedin-button" href="https://www.linkedin.com/in/prudhvi-vardhan" target="_blank">Visit LinkedIn Profile</a>
    </div>
</body>
</html>
